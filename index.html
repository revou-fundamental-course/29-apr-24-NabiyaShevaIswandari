<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabiya Travel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

    <body background="assets/bg.png">
        <img src="assets/Logo.png" alt="" class="logo">
        <nav class="navigation">
            <button>Home</button>
            <button>Our Package</button>
            <button>Call Us</button>
        </nav>
        <div class="container">
            <div class="card-container">
                <div class="left">
                    <div class="banner-slider">
                        <img class="banner-slide" src="assets/image-1.png" alt="Banner 1">
                        <img class="banner-slide" src="assets/image-3.png" alt="Banner 2">
                        <img class="banner-slide" src="assets/image-3.png" alt="Banner 3">
                    </div>
                    <div class="left-container">
                    </div>                       
                </div>
                <div class="right">
                    <div class="right-container">
                        <form action="">
                            <h2 class="lg-view">Contact Us</h2>
                            <h2 class="sm-view">Contact Us</h2>
                            <label>Your Name:</label><input type="text" placeholder="First and last name">
                            <label>Email Address:</label><input type="text" placeholder="example@email.com">
                            <label>What are you interested in?</label>
                            <select>
                                <option disabled selected>Select option</option>
                                <option>Asian</option>
                                <option>Australia</option>
                                <option>Africa</option>
                                <option>Antartika</option>
                                <option>Europe</option>
                                <option>North America</option>
                                <option>South America</option>
                            </select>
                            <button>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <h1>Ayo, jelajahi dunia dan ciptakan kenangan indah bersama Narumi Travel!</h1> <br>
        <h3>Kami siap membantu Anda merencanakan perjalanan impian Anda.</h3>
    </body>
    <script src="js/script.js"></script>

</html>
